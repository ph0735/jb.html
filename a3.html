<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta  http-equiv="refresh" content="30; url=a4.html"onclick="startPause()">
    <style media="screen">
    *{margin: 0;padding: 0;
    text-align:center; }
      section{position: relative;}
      section img{width: 500px;}
      #output{font-size: 4.0em;
      position: relative;bottom: 740px;}
        #bt1{width: 190px;}
        #bt2{width: 190px;}
        #startPause{position: relative;
        bottom: 566px; left: 227px;}
        #reset{position: relative;bottom: 428px;left: 27px;}

    </style>
    <script>
    var time = 0;
    var running=0;
    function startPause(){
      if(running==0){
        running=1;
        increment();
        document.getElementById("start")
        document.getElementById("startPause").style.backgroundColor="red";
        document.getElementById("startPause").style.borderColor="red";
      }else{
        running=0;
        document.getElementById("start")
        document.getElementById("startPause").style.backgroundColor="green";
        document.getElementById("startPause").style.borderColor="green";
      }
    }
    function reset() {
      running=0;
      time=0;
      document.getElementById("start")
      document.getElementById("output").innerHTML="0:00:00:00";
      document.getElementById("startPause").style.backgroundColor="green";
      document.getElementById("startPause").style.borderColor="green";
    }
    function increment() {
      if(running==1){
        setTimeout(function () {
          time++;
          var mins=Math.floor(time/10/60);
          var secs=Math.floor(time/10%60);
          var hours=Math.floor(time/10/60/60);
          var tenths=time%10;
          if(mins<10){
            mins="0"+mins;
          }
          if(secs<10){
            secs="0"+secs;
          }
          document.getElementById("output").innerHTML=hours+":"+mins+":"+secs+":"+tenths+"0";
          increment();
        },100)
      }
    }
    </script>
  </head>
  <body>
    <section>
      <img src="img/gg.png" alt="">
    </section>
    <div class="containerMrs">
      <p id="output"><b>0:00:00:00</b></p>
      <div class="controls" align="center">
        <button id="startPause" onclick="startPause()"><img id="bt1" src="img/restbt.png" alt=""> </b> </button>
        <button  id="reset"onclick="reset()"><img id="bt2" src="img/stopbt.png" alt=""> </b> </button>

      </div>
    </div>
  </head>

</html>
